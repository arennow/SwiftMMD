<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Variables</title>
	<meta name="foo" content="bar foo bar foo bar"/>
	<meta name="bat" content="**foo**"/>
</head>
<body>

<p>foo:	bar</p>

<p>bar foo bar foo bar</p>

<p>[%bar]</p>

<p>**foo**</p>

<p>article</p>

</body>
</html>
